    <p>웹에는 수많은 ‘웹사이트’들이 있고, 각각의 웹사이트는 ‘웹 페이지’(또는 웹 문서)라는 
    것으로 이루어집니다. 지금 보고 계신 이 화면이 바로 한 개의 웹 페이지입니다. 
    웹 페이지는 글, 그림, 동영상 등으로 이루어진 정보를 담고 있죠. 그리고 웹 페이지 
    안에는 마우스로 클릭하면 다른 웹 페이지로 이동하는 ‘링크’들이 있습니다.
